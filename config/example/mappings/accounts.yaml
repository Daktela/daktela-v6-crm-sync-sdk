entity: account
lookup_field: name
mappings:
  - source: title
    target: company_name
    direction: crm_to_cc

  - source: name
    target: external_id
    direction: crm_to_cc

  - source: description
    target: description
    direction: crm_to_cc

  - source: customFields.industry
    target: industry
    direction: crm_to_cc
    transformers:
      - name: string_case
        params: { case: lower }

  # Multi-value: Daktela stores categories as array, CRM as array too
  - source: customFields.categories
    target: categories
    direction: crm_to_cc
    multi_value:
      strategy: as_array
